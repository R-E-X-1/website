<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKEY T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            cursor: none; /* Hide default cursor */
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .content {
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        /* Particle Cursor */
        .cursor-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0ff;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        .particle-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.6);
            pointer-events: none;
            z-index: 998;
        }

        .info-section {
            margin: 2rem 0;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 2rem 0;
        }

        .social-icon {
            color: #fff;
            font-size: 2rem;
            transition: 0.3s;
            position: relative;
            z-index: 20;
        }

        .social-icon:hover {
            color: #0ff;
            transform: scale(1.2);
            text-shadow: 0 0 15px #0ff;
        }

        .crypto {
            margin: 2rem 0;
        }

        .crypto p {
            font-family: monospace;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-left: 2px solid #0ff;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 20;
        }

        .crypto p:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 1px solid #fff;
            transition: 0.3s;
            position: relative;
            z-index: 20;
        }

        .links a:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .portfolio-btn {
            border-color: #0ff;
            color: #0ff;
        }

        .portfolio-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-bg" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>MIKEY T</h1>
        
        <div class="info-section">
            <div class="socials">
                <a href="https://x.com/Gorillacoinss" target="_blank" class="social-icon" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://discord.gg/versanitys" target="_blank" class="social-icon" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://t.me/Mikeytsells" target="_blank" class="social-icon" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>

            <div class="crypto">
                <p>BTC: bc1qyourbtcaddress</p>
                <p>ETH: 0xYourEthAddress</p>
            </div>
        </div>

        <div class="links">
            <a href="https://www.behance.net/MikeytDesigns" target="_blank" class="portfolio-btn">PORTFOLIO</a>
            <a href="mailto:contact@mikeyt.com">CONTACT</a>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-audio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Particle Cursor Elements will be created by JavaScript -->
    
    <script>
        // Particle Cursor System
        const cursor = document.createElement('div');
        cursor.className = 'cursor-particle';
        document.body.appendChild(cursor);
        
        const particles = [];
        const particleCount = 12;
        
        // Create particle trail
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle-trail';
            particle.style.opacity = 1 - (i / particleCount);
            document.body.appendChild(particle);
            particles.push({
                element: particle,
                x: 0,
                y: 0,
                delay: i * 50 // Stagger the particles
            });
        }
        
        let mouseX = 0, mouseY = 0;
        
        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Main cursor
            cursor.style.left = (mouseX - 4) + 'px';
            cursor.style.top = (mouseY - 4) + 'px';
        });
        
        // Animate particles
        function animateParticles() {
            // Update particles with delay
            particles.forEach((particle, index) => {
                setTimeout(() => {
                    particle.x = mouseX - 3;
                    particle.y = mouseY - 3;
                    particle.element.style.left = particle.x + 'px';
                    particle.element.style.top = particle.y + 'px';
                    
                    // Add some randomness to the trail
                    if (index > 0) {
                        const prevParticle = particles[index - 1];
                        particle.x += (prevParticle.x - particle.x) * 0.3;
                        particle.y += (prevParticle.y - particle.y) * 0.3;
                    }
                }, particle.delay);
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // Hover effects
        document.querySelectorAll('a, button, .crypto p').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.background = '#ff00ff';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = '#0ff';
            });
        });

        // Audio control
        document.addEventListener('click', function() {
            document.getElementById('bg-audio').play();
            document.getElementById('video-bg').muted = false;
        }, { once: true });

        // Copy crypto addresses
        document.querySelectorAll('.crypto p').forEach(el => {
            el.addEventListener('click', () => {
                const text = el.innerText.split(': ')[1];
                navigator.clipboard.writeText(text).then(() => {
                    const original = el.innerText;
                    el.innerText = el.innerText.split(': ')[0] + ': COPIED!';
                    setTimeout(() => {
                        el.innerText = original;
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
