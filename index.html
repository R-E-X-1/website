<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKEY T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .content {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        .info-section {
            margin: 2rem 0;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 2rem 0;
        }

        .social-icon {
            color: #fff;
            font-size: 2rem;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: #0ff;
            transform: scale(1.2);
        }

        .crypto {
            margin: 2rem 0;
        }

        .crypto p {
            font-family: monospace;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-left: 2px solid #0ff;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 1px solid #fff;
            transition: 0.3s;
        }

        .links a:hover {
            background: #fff;
            color: #000;
        }

        .portfolio-btn {
            border-color: #0ff;
            color: #0ff;
        }

        .portfolio-btn:hover {
            background: #0ff;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-bg" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>MIKEY T</h1>
        
        <div class="info-section">
            <div class="socials">
                <a href="https://x.com/Gorillacoinss" target="_blank" class="social-icon" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://discord.gg/versanitys" target="_blank" class="social-icon" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://t.me/Mikeytsells" target="_blank" class="social-icon" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>

            <div class="crypto">
                <p>BTC: bc1qgh6l348ux68uf575p2qw9p47eauhh4lf4wd4jj</p>
                <p>ETH: 0x4CFBca86FAe2362C7f4E2569D31Df76106f31F5b</p>
            </div>
        </div>

        <div class="links">
            <a href="https://www.behance.net/MikeytDesigns" target="_blank" class="portfolio-btn">PORTFOLIO</a>
            <a href="mailto:contact@mikeyt.com">CONTACT</a>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Auto-play music after user interaction
        document.addEventListener('click', function() {
            document.getElementById('bg-music').play();
            document.getElementById('video-bg').muted = false;
        }, { once: true });

        // Copy crypto addresses on click
        document.querySelectorAll('.crypto p').forEach(el => {
            el.addEventListener('click', () => {
                const text = el.innerText.split(': ')[1];
                navigator.clipboard.writeText(text).then(() => {
                    const original = el.innerText;
                    el.innerText = el.innerText.split(': ')[0] + ': COPIED!';
                    setTimeout(() => {
                        el.innerText = original;
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
